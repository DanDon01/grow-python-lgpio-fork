<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilli Pots Growth Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sensor-data {
            margin: 20px 0;
        }
        .logs {
            margin: 20px 0;
            text-align: left;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .pump-buttons {
            margin: 20px 0;
        }
        .pump-buttons button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pump-buttons button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        function updateData() {
            fetch('/sensors')
                .then(response => response.json())
                .then(data => {
                    // Update current readings
                    Object.entries(data).forEach(([channel, info]) => {
                        document.getElementById(`${channel}-moisture`).textContent = 
                            `${info.moisture.toFixed(2)} Hz`;
                        document.getElementById(`${channel}-saturation`).textContent = 
                            `${info.saturation.toFixed(2)}%`;
                    });
                });

            // Update history graphs
            fetch('/history')
                .then(response => response.json())
                .then(data => {
                    Object.entries(data).forEach(([channel, history]) => {
                        const trace = {
                            y: history,
                            type: 'scatter'
                        };
                        Plotly.newPlot(`${channel}-graph`, [trace]);
                    });
                });
        }

        // Update every 2 seconds
        setInterval(updateData, 2000);
    </script>
</head>
<body>
    <h1>Grow Monitor</h1>
    <div class="container">
        <div id="channel1">
            <h2>Channel 1</h2>
            <p>Moisture: <span id="channel1-moisture">--</span></p>
            <p>Saturation: <span id="channel1-saturation">--</span></p>
            <div id="channel1-graph"></div>
        </div>
        <div id="channel2">
            <h2>Channel 2</h2>
            <p>Moisture: <span id="channel2-moisture">--</span></p>
            <p>Saturation: <span id="channel2-saturation">--</span></p>
            <div id="channel2-graph"></div>
        </div>
        <div id="channel3">
            <h2>Channel 3</h2>
            <p>Moisture: <span id="channel3-moisture">--</span></p>
            <p>Saturation: <span id="channel3-saturation">--</span></p>
            <div id="channel3-graph"></div>
        </div>
        <h2>Logs</h2>
        <div class="logs" id="logs">
            Loading logs...
        </div>
        <h2>Pump Controls</h2>
        <div class="pump-buttons">
            <button onclick="runPump(1)">Run Pump 1</button>
            <button onclick="runPump(2)">Run Pump 2</button>
            <button onclick="runPump(3)">Run Pump 3</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchSensorData() {
            const response = await fetch('/sensors');
            const data = await response.json();
            return data;
        }

        async function fetchLogs() {
            const response = await fetch('/logs');
            const logs = await response.json();
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => `<p>${log}</p>`).join('');
        }

        async function updateChart(chart) {
            const data = await fetchSensorData();
            chart.data.datasets[0].data.push(data.sensor1);
            chart.data.datasets[1].data.push(data.sensor2);
            chart.data.datasets[2].data.push(data.sensor3);
            chart.update();
        }

        async function runPump(pumpId) {
            const response = await fetch(`/pump/${pumpId}`, { method: 'POST' });
            const result = await response.json();
            alert(result.message);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const ctx = document.getElementById('sensorChart').getContext('2d');
            const sensorChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Sensor 1',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            data: []
                        },
                        {
                            label: 'Sensor 2',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            data: []
                        },
                        {
                            label: 'Sensor 3',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                            data: []
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    }
                }
            });

            setInterval(() => updateChart(sensorChart), 5000);
            fetchLogs();
        });
    </script>
</body>
</html>
